<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			rel="stylesheet"
			href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
			integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
			crossorigin=""
		/>
		<script
			src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
			integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
			crossorigin=""
		></script>
		<style>
			#map {
				width: 100vw;
				height: 100vh;
			}
			video {
				max-width: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			const cities = L.layerGroup();
			const mLittleton = L.marker([39.61, -105.02])
				.bindPopup('This is Littleton, CO.')
				.addTo(cities);
			const mDenver = L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities);
			const mAurora = L.marker([39.73, -104.8]).bindPopup('This is Aurora, CO.').addTo(cities);
			const mGolden = L.marker([39.77, -105.23]).bindPopup('This is Golden, CO.').addTo(cities);
			const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			});

			const osmHOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution:
					'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Tiles style by <a href="https://www.hotosm.org/" target="_blank">Humanitarian OpenStreetMap Team</a> hosted by <a href="https://openstreetmap.fr/" target="_blank">OpenStreetMap France</a>'
			});

			const map = L.map('map', {
				center: [39.73, -104.99],
				zoom: 10,
				layers: [osm, cities]
			});

			const baseLayers = {
				OpenStreetMap: osm,
				'OpenStreetMap.HOT': osmHOT
			};

			const overlays = {
				Cities: cities
			};

			const layerControl = L.control.layers(baseLayers, overlays, {collapsed: false}).addTo(map);

			const crownHill = L.marker([39.75, -105.09]).bindPopup('This is Crown Hill Park.');
			const rubyHill = L.marker([39.68, -105.0]).bindPopup('This is Ruby Hill Park.');

			const parks = L.layerGroup([crownHill, rubyHill]);

			const openTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution:
					'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
			});
			layerControl.addBaseLayer(openTopoMap, 'OpenTopoMap');
			layerControl.addOverlay(parks, 'Parks');
		</script>
	</body>
</html>
